server {
       listen 80;

       location / {
               root   /usr/share/nginx/html;
               index  index.html index.htm;                 
       }
}

server {
       listen 443 ssl;

       ssl_certificate           /etc/ssl/certs/nginx-selfsigned.crt;
       ssl_certificate_key       /etc/ssl/private/nginx-selfsigned.key;
       ssl_protocols  TLSv1.3;
       ssl_early_data on;

       keepalive_timeout 0;

       location / {
               root   /usr/share/nginx/html;
               index  index.html index.htm;
       }
}